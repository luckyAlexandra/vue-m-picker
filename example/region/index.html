<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="always">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>省市区</title>
</head>
<body>
<div class="choose-result">
  <button class="btn" @click.stop="choose">选择省市区</button>
  <p class="choose-result-cnt">选中了:{{message}}</p>
</div>

<div class="picker-wrapper" @click.stop :class="{'open':open}">
  <div class="picker-action">
    <button class="btn btn-cancle" @click="cancle">取消</button>
    <button class="btn btn-confirm" @click="confirm">确定</button>
  </div>
  <div style="width: 33.333%;float:left;">
    <region-picker :list="provinceList" :picker.sync="province" :cur-idx.sync="provinceIdx" label="name"
                   value="code"></region-picker>
  </div>

  <div style="width: 33.333%;float:left;">
    <region-picker :list="cityList" :picker.sync="city" :cur-idx.sync="cityIdx" label="name"
                   value="code"></region-picker>
  </div>

  <div style="width: 33.333%;float:left;">
    <region-picker :list="areaList" :picker.sync="area" :cur-idx.sync="areaIdx" label="name"
                   value="code"></region-picker>
  </div>
</div>
<script src="dist/index.js"></script>
</body>
</html>
